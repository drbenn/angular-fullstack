<p-card class="shadow-4"  [ngStyle]="{'width': '10rem'}">  
    <div [ngStyle]="{'max-width': '46rem'}" 
    class="flex flex-row flex-nowrap justify-content-start align-items-start">
        <div>
            <span class="p-float-label">
            <input pInputText id="message" [(ngModel)]="messageTwoWayValue" #messageInput/>
            <label htmlFor="message">Message</label>
            </span>
            <small id="message-help">Enter your message</small>
        </div>
        <div class="ml-3">
            <p-button label="Submit New Public Message" icon="pi pi-check" (click)="submitNewPublicMessage(messageInput)"></p-button>
        </div>
    </div>
    <div class="mt-3 flex flex-row flex-nowrap justify-content-between align-items-start">
        <div class="">
            <p-button label="Get All Public Messages" icon="pi pi-check" (click)="getAllMessages()"></p-button>
        </div>
        <p-card *ngIf="allPublicMessages.length > 0"
            class="ml-3 max-w-30rem text-align-start"
            >
            <ul>
                <li *ngFor="let message of allPublicMessages">{{ message }}</li>
            </ul>
        </p-card>

        
    </div>

    
    
</p-card>
